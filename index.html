<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="sidebar">
        
            <div class="strip">
                <img src="assets/odin-lined.png" alt="odin-logo">
                <h1>Odin</h1>
          

            </div>

            <div class="credit">
                <p>Photo by on heide from <a href="https://unsplash.com/@onheide?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
            
        </div>
        <div class="form-area">
            <div class="form-area-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.

                </br>Sign up <em> now</em>   to get started.</p>
                  </br>
                  <p>You <em>know </em>you want to</p>
            </br>
           
        </br>
        </div>
    

           
           

    <div class="form-container">
        <h2>Lets do this!</h2>
          <form action="https://httpbin.org/post" method="post">

            <div class="input-row">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" placeholder="First name" name="first-name" required>
                </div>
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="Last-name" placeholder="Last name" name="last-name" required>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-container">
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Email" name="email" required>
            
                </div>
                <div class="input-container">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" placeholder="Phone number" name="number" required minlength="10" maxlength="13">
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-container">
                    <label for="password" >Password</label>
                    <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    name="password"  
                    required
                    minlength="8" 
                    maxlength="16" 
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}" 
                    title="Password must be 8-16 characters long, include an uppercase letter, a lowercase letter, a number, and a special character."
               >
                    </div>
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm password" 
                    name="confirm-password" 
                    required
                    pattern=".{8,16}" 
                    title="Please enter the same password as above."
            >
                
                </div>
               
            </div>

        </div>
        <div class="button-area">
            <button type="submit">Create Account</button>
        
        </form>

        <p>Already have an account?  <a href="#">Log in</a></p>    


        </div>
         

        </div>
    </main>
    
</body>
</html>
